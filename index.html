<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons">
            <div class="row">
                <button class="button-double">C</button>
                <button >←</button>
                <button >÷</button>
            
        </div>
            <div class="row">
                    <button >7</button>
                    <button >8</button>
                    <button >9</button>
                    <button>×</button>
                
            </div>
            <div class="row">
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button>-</button>
            
            </div>
            <div class="row">
                <button >1</button>
                <button >2</button>
                <button>3</button>
                <button>+</button>
            
            </div>
            <div class="row" >
                <button class="last-row">0</button>
                <button>=</button>
            </div>
        </section>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
